oro_behat_extension:
  suites:
    OroApruveBundle:
      contexts:
        - Oro\Bundle\TestFrameworkBundle\Tests\Behat\Context\OroMainContext
        - Oro\Bundle\DataGridBundle\Tests\Behat\Context\GridContext
        - Oro\Bundle\MagentoBundle\Tests\Behat\Context\FeatureContext
        - OroFormBundle::FormContext
        - OroCheckoutBundle::FeatureContext
        - OroWarehouseBundle::FeatureContext
        - OroShippingBundle::SingleCurrencyContext
        - OroCustomerBundle::CustomerUserContext
        - OroApplicationBundle::CommerceMainContext
        - OroShoppingListBundle::ShoppingListContext
      paths:
        - '@OroApruveBundle/Tests/Behat/Features'
  elements:
    Apruve Integration Form:
      selector: "form[id^='oro_integration_channel_form-uid']"
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Form
      options:
        mapping:
          Label: "oro_integration_channel_form[transport][labels][values][default]"
          Short Label: 'oro_integration_channel_form[transport][shortLabels][values][default]'
    Payment Rule Form:
      selector: "form[id^='oro_payment_methods_configs_rule-uid']"
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Form
      options:
        mapping:
          Method:
            type: 'xpath'
            locator: '//div[@id[starts-with(.,"uniform-oro_payment_methods_configs_rule_method")]]'
            element: Payment Method Config Type Field
    Aprove Login Form:
      selector: 'form.form'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Form
      options:
        embedded-id: apruveCheckoutIFrame
        mapping:
          Email: 'email'
          Password: 'password'
